<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocDone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">DocDone</h1>

    <form id="uploadForm" class="bg-white shadow-md rounded p-4 mb-6">
      <label for="fileInput" class="block mb-2 font-semibold">Upload Document</label>
      <input id="fileInput" type="file" name="file" class="mb-4" />
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>

    <div id="analysisSection" class="hidden mb-6">
      <h2 class="text-2xl font-semibold mb-2">Analysis</h2>
      <button id="analyzeBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Analyze</button>
      <pre id="analysisResult" class="whitespace-pre-wrap bg-white p-4 rounded"></pre>
    </div>

    <div id="generateSection" class="hidden">
      <h2 class="text-2xl font-semibold mb-2">Generate</h2>
      <input id="goalInput" class="border p-2 w-full mb-2" placeholder="e.g., presentation, calendar" />
      <button id="generateBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Generate</button>
      <pre id="generateResult" class="whitespace-pre-wrap bg-white p-4 rounded mt-2"></pre>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
