<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocDone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">DocDone</h1>
    <div class="card p-4">
      <form id="uploadForm">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Choose a document</label>
          <input class="form-control" type="file" id="fileInput" required>
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
      <div id="actions" class="mt-4 d-none">
        <button id="analyzeBtn" class="btn btn-secondary me-2" type="button">Analyze</button>
        <div class="input-group d-inline-flex w-auto">
          <input id="goalInput" class="form-control" placeholder="e.g. presentation" />
          <button id="generateBtn" class="btn btn-success" type="button">Generate</button>
        </div>
      </div>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
