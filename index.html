
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocToAction - AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f9f9fc, #e7ecf0);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0 0 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
    }
    header p {
      margin: 0;
      font-size: 1.1rem;
    }
    main {
      max-width: 900px;
      margin: -3rem auto 2rem;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
      position: relative;
      z-index: 10;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    select, input[type="file"], textarea, button {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      transition: border 0.2s ease;
    }
    select:focus, input[type="file"]:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }
    button {
      background: #1e40af;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1e3a8a;
    }
    .output {
      background: #f1f5f9;
      padding: 1.25rem;
      border-radius: 0.5rem;
      border: 1px dashed #94a3b8;
      white-space: pre-wrap;
      font-family: monospace;
      color: #1e293b;
    }
    .analysis {
      background: #fefce8;
      border: 1px solid #facc15;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <h1>DocToAction</h1>
    <p>Don‚Äôt think. Don‚Äôt format. Just get it done with AI.</p>
  </header>
  <main>
    <section class="section">
      <label for="fileInput">Upload your file (Word, Excel, PDF, or text)</label>
      <input type="file" id="fileInput" />
    </section>

    <section class="section">
      <div class="analysis" id="fileAnalysis" style="display:none;">
        <strong>Quick Summary:</strong>
        <div id="fileSummary">Analyzing...</div>
        <strong style="display:block; margin-top:1rem;">Suggested Actions:</strong>
        <ul id="suggestions"></ul>
      </div>
    </section>

    <section class="section">
      <label for="taskType">What do you want to create?</label>
      <select id="taskType">
        <option value="">Choose one...</option>
        <option value="presentation">Presentation</option>
        <option value="vision">Vision Statement</option>
        <option value="calendar">Event Calendar</option>
        <option value="summary">Summary Report</option>
        <option value="plan">Project Plan</option>
      </select>
    </section>

    <section class="section">
      <label for="extraInfo">Optional: Add extra notes or goals</label>
      <textarea id="extraInfo" rows="5" placeholder="What‚Äôs the tone, purpose, or key audience?"></textarea>
    </section>

    <section class="section">
      <button id="generateBtn">‚ú® Generate Output</button>
    </section>

    <section class="section">
      <h3 style="margin-bottom: 0.75rem; font-size: 1.25rem;">Output</h3>
      <div class="output" id="outputBox">AI-generated content will appear here...</div>
    </section>
  </main>
  <footer>
    &copy; 2025 DocToAction. Made with üíº, not üßô‚Äç‚ôÇÔ∏è.
  </footer>
  <script>
    const generateBtn = document.getElementById('generateBtn');
    const outputBox = document.getElementById('outputBox');
    const fileInput = document.getElementById('fileInput');
    const fileAnalysis = document.getElementById('fileAnalysis');
    const fileSummary = document.getElementById('fileSummary');
    const suggestionsList = document.getElementById('suggestions');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      fileAnalysis.style.display = 'block';
      fileSummary.textContent = `Analyzing "${file.name}"...`;

      // Simulated file analysis
      setTimeout(() => {
        fileSummary.textContent = `This document appears to be a business report with multiple sections including goals, strategies, and action items.`;
        suggestionsList.innerHTML = '';
        ['Generate a Summary Report', 'Create a Presentation Deck', 'Extract Action Items into a Plan'].forEach(s => {
          const li = document.createElement('li');
          li.textContent = s;
          suggestionsList.appendChild(li);
        });
      }, 1000);
    });

    generateBtn.addEventListener('click', () => {
      const task = document.getElementById('taskType').value;
      const extra = document.getElementById('extraInfo').value;

      if (!task) {
        outputBox.textContent = 'Please choose a task type.';
        return;
      }

      outputBox.textContent = `Pretending to generate a ${task} using your uploaded file and notes...\n\nNotes: ${extra || 'No extra notes'}`;
    });
  </script>
</body>
</html>
